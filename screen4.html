<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login_form form{
            min-width: 300px;
            width: 30%;
        }

        @media screen and (max-width:450px) {
        .login_form form{
            min-width:auto;
            width:90%;
            }   
        }
    </style>
</head>
<body>
    <div class="login_form flex justify-center items-center " style="height: 100vh; background-color: whitesmoke;">
        <form action="" class="flex flex-col gap-2 border-2 p-4 bg-gray-200 rounded-lg">
            <h1 class="text-center text-3xl">Login</h1>
            <label for="name" class="text-xl">Name</label>
            <input type="text" placeholder="Enter Name" class="border-2 p-1 rounded-md" id="name">

            <label for="pass" class="text-xl">Password</label>
            <input type="password" placeholder="Enter Password" class="border-2 p-1 rounded-md" id="pass">

            <button class="bg-white p-1 mt-2 rounded-md hover:bg-blue-500 hover:text-white transition-all ease-in-out duration-100">Submit</button>
        </form>
    </div>
</body>
</html>
