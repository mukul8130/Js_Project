<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/bb21a6796a.js" crossorigin="anonymous"></script>
    <style>
        .show{
            display: none !important;
            transition: all 0.5s ease-out;
        }
        .hide{
            transition: all 0.5s ease-out;
            display: flex !important;
        }
    </style>
</head>
<body>
       <header class="cursor-pointer shadow-lg flex justify-around p-2 items-center">
            <div class="h-20 w-20">
                <img src="/img/1600w-oqe3ybeEcQQ.webp" alt="" class="w-full h-full rounded-full">
            </div>
            <ul class="flex gap-5">
                <li><a href="">OFFERS</a></li>
                <li><a href="">MEMBERSHIP</a></li>
                <li><a href="">PERSONAL TRAINING</a></li>
                <li><a href="">CLASSES</a></li>
                <li><a href="">NUTRITION</a></li>
                <li><a href="">CAREERS</a></li>
                <li><a href="">LOCATION</a></li>
            </ul>
            <div class="text-2xl cursor-pointer border-2 border-black p-1 rounded-full">&#128100;</div>
       </header>
       <div class="fixed h-lvh shadow-2xl left-0 w-80 p-5">
            <div >
                <h1 onclick="f1()" class=" text-2xl cursor-pointer shadow-2xl  flex justify-between items-center p-5">TRAINER <i class="fa-solid fa-caret-down"></i> </h1>
                <ul class="p-5 bg-slate-200 show flex flex-col" id="ul">
                    <li><a href="">FREE WEIGHT</a></li>
                    <li><a href="">POWER YOGA</a></li>
                    <li><a href="">ZUMBA</a></li>
                </ul>
            </div>
       </div> 

       

       <div class="fixed h-lvh shadow-2xl right-0 w-80"></div>
       <script>
            var li=document.getElementById('ul')
            function f1() {
                if(li.classList.contains('show')){
                    li.classList.remove('show')
                    li.classList.add('hide')

                }
                else if(li.classList.contains('hide')){
                    li.classList.remove('hide')
                    li.classList.add('show')
                }
            }

            

       </script>
</body>
</html>
